<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1><u>FORM LOGIN</u></h1>
    <form action="" method="POST">
        <p>
            Jumlah Minimal : 4, Jumlah Maksimal : 8 Karakter. <br>
            <input type="text" minlength="4" maxlength="8">
        </p>
        <p>
            Jumlah Minimal : 5, Jumlah Maksimal : 15 Karakter. <br>
            <input type="text" minlength="5" maxlength="15" required oninvalid="this.setCustomValidity('Please lengthen this text to 4 characters or more (you are currently using 2 characters).')">
        </p>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
